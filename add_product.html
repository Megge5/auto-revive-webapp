<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Spare Part | AutoSpare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Add New Spare Part</h3>

      <form action="submit-product.php" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label for="productName" class="form-label">Spare Part Name</label>
          <input type="text" class="form-control" id="productName" name="productName" required>
        </div>

        <div class="mb-3">
          <label for="compatibleModels" class="form-label">Compatible Vehicle Models</label>
          <input type="text" class="form-control" id="compatibleModels" name="compatibleModels" placeholder="e.g. Honda City, Swift, Alto" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" id="price" name="price" min="1" required>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Available Quantity</label>
          <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Product Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of the spare part" required></textarea>
        </div>

        <div class="mb-3">
          <label for="productImage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="productImage" name="productImage" accept=".jpg,.jpeg,.png" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Upload Product</button>
        </div>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
