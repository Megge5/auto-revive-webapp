<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Selection</title>
    <script>
        function proceedToNextPage() {
            // Get the location entered by the user
            var selectedLocation = document.getElementById("locationInput").value;
            
            // You can store or use the location as needed. For now, redirect to a new page.
            window.location.href = "locsorted_carengine.html?location=" + encodeURIComponent(selectedLocation); // Redirect with location as a query parameter
        }
    </script>
</head>
<body>

    <!-- Location Selection Popup -->
    <div id="locationPopup" style="display:block; background-color: rgba(0, 0, 0, 0.5); width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
        <div style="background-color: white; padding: 20px; margin: 50px auto; width: 50%; text-align: center;">
            <h2>Enter Your Location</h2>
            <!-- Input box to allow the user to enter any location -->
            <input type="text" id="locationInput" placeholder="Enter your location" style="width: 80%; padding: 10px; margin: 10px 0;">
            <br><br>
            <button onclick="proceedToNextPage()">Proceed</button>
        </div>
    </div>

</body>
</html>
