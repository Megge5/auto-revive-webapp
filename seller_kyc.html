<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller KYC Verification | AutoSpare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Seller KYC Verification</h3>

            <form action="kyc_verification.html" method="POST" onsubmit="return validateKYC()">

              <div class="mb-3">
                <label for="sellerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="sellerName" name="sellerName" required>
              </div>

              <div class="mb-3">
                <label for="businessName" class="form-label">Registered Business Name</label>
                <input type="text" class="form-control" id="businessName" name="businessName" required>
              </div>

              <div class="mb-3">
                <label for="gstNumber" class="form-label">GST Number</label>
                <input type="text" class="form-control" id="gstNumber" name="gstNumber" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Business Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
              </div>

              <div class="mb-3">
                <label for="idProof" class="form-label">Upload Valid ID Proof (PAN/Aadhaar)</label>
                <input type="file" class="form-control" id="idProof" name="idProof" accept=".pdf,.jpg,.jpeg,.png" required>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                <label class="form-check-label" for="termsCheck">
                  I hereby confirm that the provided information is accurate and I agree to the
                  <a href="#" target="_blank">Terms & Conditions</a> and applicable business laws.
                </label>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit for Verification</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function validateKYC() {
  const termsAccepted = document.getElementById('termsCheck').checked;
  if (!termsAccepted) {
    alert('Please accept the terms and conditions before proceeding.');
    return false;
  }
  return true;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
